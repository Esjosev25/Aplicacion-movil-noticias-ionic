<ion-content [scrollEvents]="true" #RecordList>
    <div>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-lg="4" size-md="4" size-sm="6" size-xs="12" *ngFor="let noticia of noticias; let i=index">

                    <app-noticia [id]="i" [noticia]="noticia" [tabFav]="tabFav"></app-noticia>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
