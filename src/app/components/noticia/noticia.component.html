<ion-card>
    <ion-card-header>

        <ion-card-subtitle>
            <span class="text-primary">{{id+1 }}.  </span>
            <span class="noticia-source-name">{{noticia.source.name}}</span>


            <div class="noticia-more">

                <ion-button color="primary" (click)="showMenu()" fill="clear">
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>


            </div>
        </ion-card-subtitle>
        <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
    </ion-card-header>

    <ion-img *ngIf="noticia.urlToImage" (click)="abrirNoticia()" [src]="noticia.urlToImage" class="animated fadeIn fast"></ion-img>
    <ion-card-content>

        <p>{{noticia.description}}</p>
    </ion-card-content>

</ion-card>
